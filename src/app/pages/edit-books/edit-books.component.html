<div>
    <div class="digital_library_home-container row">
        <div class="digital_library_home-container_side-bar col-2">
            <app-left-nav></app-left-nav>
        </div>
        <div class="digital_library_home-container_playlist-container col-12">
            <app-top-nav></app-top-nav>
            
            <div style="padding-top: 50px; margin-left: 20%;" class="mt-5 container-fluid row">
                <h4 style="color: white; ">Editar Libro</h4>
                
                <form (ngSubmit)="submitForm()">
                    <div>
                      <label style="color: white;" for="input2">Title  </label>
                      <input class="input" type="text" id="input2" name="input2" [(ngModel)]="input2">
                    </div>
                    <div>
                      <label style="color: white;" for="input3">Score  </label>
                      <input class="input" type="number" id="input3" name="input3" [(ngModel)]="input3">
                    </div>
                    <button type="submit">Enviar</button>
                  </form>

        </div>

    </div>
    
</div>
